apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: todo-app
spec:
  type: state.postgresql
  version: v1
  metadata:
  - name: connectionString
    secretKeyRef:
      name: neon-db-secret
      key: connection-string
  - name: actorStateStore
    value: "true"
  - name: tableName
    value: "dapr_state"
  - name: ttlInSeconds
    value: "2592000"  # 30 days default TTL
