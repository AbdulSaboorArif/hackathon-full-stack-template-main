apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-app.fullname" . }}-config
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
data:
  NODE_ENV: {{ .Values.config.NODE_ENV | quote }}
  LOG_LEVEL: {{ .Values.config.LOG_LEVEL | quote }}
  {{- if .Values.config.ALLOWED_ORIGINS }}
  ALLOWED_ORIGINS: {{ .Values.config.ALLOWED_ORIGINS | quote }}
  {{- end }}
  {{- if .Values.config.OAUTH_REDIRECT_URI }}
  OAUTH_REDIRECT_URI: {{ .Values.config.OAUTH_REDIRECT_URI | quote }}
  {{- end }}
